<div class="container py-3">
  <header *ngIf="!isLoggedIn; else LoggedIn">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Recipe Website</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <span class="btn btn-outline-primary me-2" routerLink="/login">Login</span>
        <span class="btn btn-outline-primary" routerLink="/signup">Sign up</span>
      </nav>
    </div>
  </header>
  <ng-template #LoggedIn>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Recipe Website</span>
      </a>
      <nav class="navbar navbar navbar-expand-sm mt-2 mt-md-0 ms-md-auto">

        <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#navbar-list-4"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img [src]="userImage" width="35" height="35" class="rounded-circle">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="">HomePage</a>
                <a class="dropdown-item" href="profile">My Profile</a>
                <a *ngIf="role == 'Admin' " class="dropdown-item" href="/admin">Admin Dashboard</a>
                <a class="dropdown-item" style="cursor:pointer" (click)="logout()">Log Out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </ng-template>
